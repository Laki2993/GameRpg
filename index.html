<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<dialog class="dark">
    <div class="DarkBark">
        <div class="bar">
            <img src="coin_15174541.png" width="30px" height="30px" alt="">
            <h1 id="UserCoin">0</h1>
        </div>
    </div>
    <div class="mapbar">
        <div class="map" id="map">
            <div class="FantomUser" id="FantomUser"></div>
        </div>
    </div>
</dialog>

</dialog>
<main>
    <div class="Place" id="Place">
        <div class="User" id="User"></div>
    </div>
</main>
<div class="Game_bar">
    <section class="nav">
        <div class="Up">
            <button class="btn" id="Up"></button>
        </div>
        <div class="LeftRight">
            <button class="btn" id="Left"></button>
            <button class="btn" id="Right"></button>
        </div>
        <div class="Down">
            <button class="btn" id="Down"></button>
        </div>
    </section>

    <div id="Controller">
        <div id="Manipulatar"></div>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
